<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Wine</title>
</head>
<body>

<h1>Edit Wine</h1>

<form action="@{/wines/{id}/edit(id=${wine.id})}" method="post">
  <input type="hidden" name="id" th:value="${wine.id}"/>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${wine.name}" required/>
  <br/>

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" th:value="${wine.year}" required/>
  <br/>

  <label for="description">Description:</label>
  <textarea id="description" name="description" th:text="${wine.description}" required></textarea>
  <br/>

  <label for="wineryId">Winery ID:</label>
  <input type="number" id="wineryId" name="wineryId" th:value="${wine.winery.id}" required/>
  <br/>

  <button type="submit">Save Changes</button>
</form>

</body>
</html>

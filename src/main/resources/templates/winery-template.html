<!-- winery-template.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winery List</title>
</head>
<body>

<h2>Winery List</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <!-- Add other fields as needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of wineries -->
    <tr th:each="winery:${wineries}">
        <td th:text="${winery.wines}"></td>
        <td th:text="${winery.name}"></td>
        <td th:text="${winery.location}"></td>
        <!-- Add other fields as needed -->
    </tr>
    </tbody>
</table>

</body>
</html>
